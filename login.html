      <div class="container">
        <div class="login-container">
          <div class="login-card">
            <div class="login-header">
              <h2 class="login-title">Login with SSO Provider</h2>
              <p class="login-subtitle">
                Choose your preferred cloud storage provider to access ByoDrive
              </p>
            </div>
            
            <div class="sso-providers">
              <button onclick="loginWithProvider('Google', 'John Doe')" class="sso-provider-btn google-btn">
                <div class="sso-provider-icon">
                  <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>

                  </svg>
                </div>
                <div class="sso-provider-content">
                  <span class="sso-provider-name">Google</span>
                  <span class="sso-provider-desc">Sign in with Google Drive</span>
                </div>
              </button>
              
              <button onclick="loginWithProvider('Microsoft', 'Jane Smith')" class="sso-provider-btn microsoft-btn">
                <div class="sso-provider-icon">
                  <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M11.5 2.75h-8a.75.75 0 0 0-.75.75v8c0 .414.336.75.75.75h8a.75.75 0 0 0 .75-.75v-8a.75.75 0 0 0-.75-.75zm-8-1.5h8a2.25 2.25 0 0 1 2.25 2.25v8a2.25 2.25 0 0 1-2.25 2.25h-8a2.25 2.25 0 0 1-2.25-2.25v-8A2.25 2.25 0 0 1 3.5 1.25z"/>

                    <path d="M11.5 12.75h-8a.75.75 0 0 0-.75.75v8c0 .414.336.75.75.75h8a.75.75 0 0 0 .75-.75v-8a.75.75 0 0 0-.75-.75zm-8-1.5h8a2.25 2.25 0 0 1 2.25 2.25v8a2.25 2.25 0 0 1-2.25 2.25h-8a2.25 2.25 0 0 1-2.25-2.25v-8a2.25 2.25 0 0 1 2.25-2.25z"/>

                  </svg>
                </div>
                <div class="sso-provider-content">
                  <span class="sso-provider-name">Microsoft OneDrive</span>
                  <span class="sso-provider-desc">Sign in with OneDrive</span>
                </div>
              </button>
              
              <button onclick="loginWithProvider('Dropbox', 'Mike Johnson')" class="sso-provider-btn dropbox-btn">
                <div class="sso-provider-icon">
                  <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 9l6-3.5L18 9l-6 3.5L6 9z"/>
                    <path d="M6 15l6 3.5L18 15l-6-3.5L6 15z"/>
                    <path d="M12 12.5L6 9v6l6 3.5 6-3.5V9l-6 3.5z"/>

                </div>
                <div class="sso-provider-content">
                  <span class="sso-provider-name">Dropbox</span>
                  <span class="sso-provider-desc">Sign in with Dropbox</span>
                </div>
              </button>
